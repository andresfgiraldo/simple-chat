<div class="container main-container">
    
    <div>
        <h1>Chat en Angular + Firebase<small>(firestone)</small></h1>
    </div>
    
    <hr>
    
    <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
        <button type="button" 
                class="btn btn-outline-danger"
                (click)="_cs.logout()"> Salir </button>
    </div>

    <div *ngIf="!_cs.usuario.uid">
        <app-login></app-login>
    </div>
    
    <div class="chat-window" *ngIf="_cs.usuario.uid">
        <app-chat></app-chat>
    </div>
</div>
