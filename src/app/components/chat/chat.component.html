<h5>Mensajes</h5>

<hr>
<div class="app-mensajes" id="app-mensajes">
    
    <div class="text-right" *ngFor="let c of _cs.chats">
        <span class=" badge badge-primary ">{{c.nombre}}</span>
        <p>{{c.mensaje}}</p>
    </div>

</div>

<hr>

<input type="text" 
        class="form-control"
        [(ngModel)]="mensaje"
        (keyup.enter)="enviarMensaje()">
