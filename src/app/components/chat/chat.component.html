<h5>Mensajes</h5>

<hr>
<div class="app-mensajes" id="app-mensajes">

  <div class="text-right" 
        *ngFor="let c of _cs.chats" 
        [ngClass]="{'text-right':_cs.usuario.uid == c.uid,
                    'text-left':_cs.usuario.uid != c.uid}" >
    
    <span class=" badge " 
            [ngClass]="{'badge-primary':_cs.usuario.uid == c.uid,
                        'badge-success':_cs.usuario.uid != c.uid}">
            {{c.nombre}}</span>
    <p>{{c.mensaje}}</p>
  
    </div>

</div>

<hr>

<input type="text" class="form-control" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()">
